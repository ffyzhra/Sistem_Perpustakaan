<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registrasi Staff</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Input Data Staff</h1>			
			<form action="{{ url_for('registrasistaff') }}" method="post" autocomplete="off">
				<label for="idstaff">
					<i class="fas fa-id-card"></i>
				</label>
				<input type="text" name="idstaff" placeholder="ID Staff" id="idstaff" value="{{ new_id_staff }}" clas="readonly" readonly>

				<label for="nmstaff">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="nmstaff" placeholder="Nama Staff" id="nmstaff" required>

				<label for="tlpstaff">
					<i class="fas fa-phone"></i>
				</label>				
				<input type="text" name="tlpstaff" placeholder="No. Telp. Staff" id="tlpstaff" required>

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>				
				<input type="email" name="email" placeholder="Email" id="email" required>

				<label for="shift">
					<i class="fas fa-list"></i>
				</label>				
				<input type="text" name="shift" placeholder="Shift" id="shift" list="listshift" required>
				<datalist id="listshift">
					<option value="Shift 1">
					<option value="Shift 2">
					<option value="Shift 3">
				</datalist>

				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
								
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Mendaftar">  					
				<div class="links">					
					<a href="{{ url_for('homestaff') }}">Keluar</a>					
				</div> 
			</form>		
			
		</div>
	</body>
</html>
