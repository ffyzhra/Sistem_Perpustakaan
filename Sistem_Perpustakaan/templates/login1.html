<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Perpus</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>APLIKASI PERPUSTAKAAN KAYSA</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Staff</a>
				<a href="{{ url_for('login1') }}" class="active">Anggota</a>
			</div> 
			<form action="{{ url_for('login1') }}" method="post">
				<label for="idanggota">
					<i class="fas fa-id-card"></i>
				</label>
				<input type="text" name="idanggota" placeholder="ID Anggota" id="idanggota" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
				<h1>
				<a href="{{ url_for('registrasi1') }}">Mendaftar jadi anggota</a>
				</h1>
			</form>
		</div>
	</body>
</html>
