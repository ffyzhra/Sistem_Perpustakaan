<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Anggota</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Edit Data Anggota</h1>			
			<form action="{{ url_for('edtanggota') }}" method="post" autocomplete="off">
				<label for="idanggota">
					<i class="fas fa-id-card"></i>
				</label>
				<input type="text" name="idanggota" placeholder="ID Anggota" id="idanggota" value="{{ id_anggota }}" class="read-only" readonly>

				<label for="nmanggota">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="nmanggota" placeholder="Nama Anggota" id="nmanggota" value="{{ nama_anggota }}" required>

				<label for="tlpanggota">
					<i class="fas fa-phone"></i>
				</label>				
				<input type="text" name="tlpanggota" placeholder="No. Telp" id="tlpanggota" value="{{ no_telp_anggota }}" required>

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>				
				<input type="email" name="email" placeholder="Email" id="email" value="{{ email_anggota }}" required>				
								
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Update">  					
				<div class="links">
					<!--<a href="{{ url_for('browseanggota') }}">Browse Data</a>-->	
					<a href="{{ url_for('home') }}">Keluar</a>					
				</div> 
			</form>		
			
		</div>
	</body>
</html>
